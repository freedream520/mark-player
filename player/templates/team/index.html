<!DOCTYPE html>

<html>
<head>
	<meta charset="GB2312">
	<title>球队</title>
</head>
<body>



{% if team_list %}
    <ul>
    {% for team in team_list %}
        <li><a href="{% url 'team:teamDetail' team.id %}">{{ team.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No teams are available.</p>
{% endif %}



</body>
</html>
